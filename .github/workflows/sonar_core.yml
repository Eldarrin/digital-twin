name: SonarCloud CI Core Metamodel
on:
  push:
    paths:
      - 'core-metamodel/**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: core-metamodel/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-1234
      - name: Setup Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd core-metamodel
          npm ci
      - name: Setup Postgres
        run: |
          cd core-metamodel && node start_postgres_docker.js
          npx dbos migrate
      - name: Install dependencies
        run: |
          cd core-metamodel
          npm run build
      - name: Test
        run: |
          cd core-metamodel
          npm run test
      - name: Install Sonar Scanner
        run: |
          npm install -g sonarqube-scanner
      - name: Manually run sonar scanner
        run: |
          cd core-metamodel
          sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}
