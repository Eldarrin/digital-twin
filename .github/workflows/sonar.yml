name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PGPASSWORD: D3lri0us

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Postgres
        run: |
          cd core-metamodel && PGPASSWORD=D3lri0us && node start_postgres_docker.js
          npm install
          npx dbos migrate
      - name: Install dependencies
        run: |
          cd core-metamodel
          npm run build
      - name: Test
        run: |
          cd core-metamodel
          npm run test
      - name: Install Sonar Scanner
        run: |
          npm install -g sonarqube-scanner
      - name: Manually run sonar scanner
        run: |
          cd core-metamodel
          sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

